<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create your ad!</title>
</head>
<body>

<form th:action="@{/ads/create}" th:method="post" th:object="${newAd}">
    <label >Title:
    <input th:field="*{title}" /></label>
    <br />
    <label >Description:
    <input th:field="*{description}" /></label>
    <br />
    <input type="submit" />
</form>

</body>
</html>
